name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃実行
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 確実にリポジトリに書き込むために必須
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 履歴をすべて取得（Pushエラー防止）

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python get_driver.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. driver_history.txt をステージング
          git add driver_history.txt
          
          # 2. 変更がある場合のみ実行
          if ! git diff --cached --exit-code; then
            echo "Changes detected. Pushing to repository..."
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            # コンフリクト防止のため Pull してから Push
            git pull origin main --rebase
            git push origin main
          else
            echo "No changes in driver_history.txt. Nothing to push."
          fi
