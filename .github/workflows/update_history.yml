name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃実行
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Prepare Branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 先に最新のmainブランチに切り替える
          git fetch origin main
          git checkout main

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python get_driver.py
          echo "--- Current File Content ---"
          cat driver_history.txt || echo "File is empty"

      - name: Commit and Push changes
        run: |
          git add driver_history.txt
          # 差分がある時だけコミットしてPush
          if ! git diff --cached --exit-code; then
            echo "Changes detected. Pushing to main..."
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi
