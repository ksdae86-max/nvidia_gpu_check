name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Prepare Workspace
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git pull origin main
          # 以前のゴミ（古いバージョンの記憶）を消去
          rm -f driver_history.txt

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python get_driver.py
          echo "--- FINAL VALIDATION ---"
          if [ -f driver_history.txt ]; then
            cat driver_history.txt
          else
            echo "ERROR: File not created."
            exit 1
          fi

      - name: Force Push to Main
        run: |
          git add driver_history.txt
          # 差分に関わらず、最新の状態を強制的に歴史に刻む
          git commit --allow-empty -m "Verified update: $(date +'%Y-%m-%d %H:%M')"
          git push origin HEAD:main
