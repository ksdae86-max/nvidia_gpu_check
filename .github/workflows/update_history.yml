name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Prepare Workspace
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git pull origin main

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python get_driver.py
          echo "--- LOG CHECK ---"
          if [ -s driver_history.txt ]; then
            cat driver_history.txt
          else
            echo "Warning: driver_history.txt is empty or not found."
          fi

      - name: Commit and Push
        run: |
          # ファイルが存在し、中身がある場合のみ実行
          if [ -s driver_history.txt ]; then
            git add driver_history.txt
            git commit --allow-empty -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push origin HEAD:main
          else
            echo "Skipping push: No data to update."
          fi
