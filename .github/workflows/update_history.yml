name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃実行
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限を明示的に許可
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴を取得してPush時のエラーを防ぐ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python get_driver.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 最新の状態を取得（コンフリクト防止）
          git pull origin main --rebase
          
          # 2. Pythonが更新したファイルをステージング
          # ※ここでは touch しない（Pythonが作った中身を確実に拾うため）
          git add driver_history.txt
          
          # 3. 差分があるかチェックしてPush
          if ! git diff --cached --exit-code; then
            echo "New version detected. Committing changes..."
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No new version found in driver_history.txt. Skipping push."
          fi
