name: NVIDIA Driver Check

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-driver:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # å¤‰æ•°æ›´æ–°ç”¨
      contents: write # ğŸ‘ˆ ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒŸãƒƒãƒˆãƒ»ãƒ—ãƒƒã‚·ãƒ¥ã«å¿…é ˆ
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }} # ğŸ‘ˆ APIå®Ÿè¡Œã«å¿…è¦
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          LATEST_GPU_VERSION: ${{ vars.LATEST_GPU_VERSION }}
        run: python get_driver.py

      # --- ã€è¿½åŠ ã€‘å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒªãƒã‚¸ãƒˆãƒªã«åæ˜  ---
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f driver_history.txt ]; then
            git add driver_history.txt
            git commit -m "Update driver_history.txt via GitHub Actions" || exit 0
            git push
          fi
