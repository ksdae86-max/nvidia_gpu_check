name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Prepare Workspace
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git pull origin main

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # 実行前に古いファイルを物理的に削除して再生成を促す
          [ -f driver_history.txt ] && rm driver_history.txt
          python get_driver.py
          echo "--- DEBUG: Check if file exists and has content ---"
          ls -l driver_history.txt
          cat driver_history.txt

      - name: Force Commit and Push
        run: |
          # 全ての変更（削除と新規作成）を強制的にステージング
          git add -A
          
          # ファイルが物理的に存在し、中身がある場合のみ実行
          if [ -s driver_history.txt ]; then
            echo "Valid file found. Forcing push..."
            # 差分がなくても強制的にコミットを作ることで、リモートとの同期ズレを解消
            git commit --allow-empty -m "Auto-update driver history: $(date +'%Y-%m-%d %H:%M')"
            git push origin HEAD:main
          else
            echo "Critical Error: driver_history.txt is empty after script execution."
            exit 1
          fi
