name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃実行
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限を明示的に許可
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴を取得してPush時のエラーを防ぐ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python get_driver.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 最新のmainブランチを確実に追跡する
          git fetch origin main
          git checkout main
          
          # driver_history.txt をステージング
          git add driver_history.txt
          
          # 差分がある場合のみコミットしてPush
          if ! git diff --cached --exit-code; then
            echo "Changes detected. Pushing to main branch..."
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            # HEADをoriginのmainに強制的に押し込む
            git push origin HEAD:main
          else
            echo "No changes detected in driver_history.txt."
          fi
