name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 書き込み権限を明示的に許可
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴を取得してPush時のエラーを防ぐ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python get_driver.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 念のため最新状態をPull（コンフリクト防止）
          git pull origin main --rebase
          
          # 2. ファイルをステージング
          git add driver_history.txt
          
          # 3. 差分がある時だけコミットしてプッシュ
          if ! git diff --cached --exit-code; then
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            # 明示的に main ブランチへプッシュ
            git push origin main
            echo "Changes pushed successfully!"
          else
            echo "No changes detected. Skipping push."
          fi
