name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃実行
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限を明示的に許可
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴を取得してPush時のエラーを防ぐ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python get_driver.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 確実に最新の main ブランチを取得して切り替える
          git fetch origin main
          git checkout main
          
          # 2. Python が生成したファイルを強制的に認識させる
          git add -f driver_history.txt
          
          # 3. 差分をチェックしてコミット
          if ! git diff --cached --exit-code; then
            echo "Changes detected. Committing..."
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            # 4. 確実にリモートの main へ上書きプッシュ
            git push origin HEAD:main
          else
            echo "No changes found. Making sure the file is tracked."
            # 念のため、空の場合でも追跡を開始させる（初回用）
            git commit --allow-empty -m "Trigger update"
            git push origin HEAD:main
          fi
