name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # ブラウザ操作には安定版を指定

      - name: Install dependencies
        run: |
          pip install requests playwright
          playwright install chromium --with-deps

      - name: Prepare Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python get_driver.py
          if [ -s driver_history.txt ]; then
            cat driver_history.txt
          fi

      - name: Commit and Push
        run: |
          if [ -s driver_history.txt ]; then
            git add driver_history.txt
            git commit --allow-empty -m "Auto-update via Browser: $(date +'%Y-%m-%d %H:%M')"
            git push origin HEAD:main
          fi
