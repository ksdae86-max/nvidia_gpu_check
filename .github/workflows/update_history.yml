name: NVIDIA Driver Check

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-driver:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # ğŸ‘ˆ å¤‰æ•°æ›´æ–°ã«å¿…é ˆ
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # GitHubã®Variablesã‹ã‚‰å€¤ã‚’èª­ã¿è¾¼ã‚“ã§ç’°å¢ƒå¤‰æ•°ã«ã‚»ãƒƒãƒˆ
          LATEST_GPU_VERSION: ${{ vars.LATEST_GPU_VERSION }}
        run: python get_driver.py
