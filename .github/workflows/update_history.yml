name: Update NVIDIA Driver History
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時頃実行
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限を許可
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴を取得してコンフリクトを防止

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python get_driver.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 最新の状態を取得
          git pull origin main
          
          # driver_history.txt を確実にステージング
          git add driver_history.txt
          
          # 変更がある場合のみ実行
          if ! git diff --cached --exit-code; then
            git commit -m "Update driver history: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
            echo "Changes pushed successfully."
          else
            echo "No changes detected. Skipping commit and push."
          fi
